<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div class="table-container">
  <div class="input-group position-relative">
    <input
      name="searchInput"
      placeholder="Search..."
      [(ngModel)]="searchQuery"
      class="form-control"
      style="border-top-right-radius: 4px; border-bottom-right-radius: 4px"
      (keyup)="applyFilter()"
    />
    <mat-icon
      class="position-absolute top-0 end-0 search-icon"
      style="
        height: 100%;
        margin-right: 10px;
        display: flex;
        align-items: center;
        z-index: 12;
      "
    >
      search
    </mat-icon>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Definizione delle colonne -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let pm">{{ pm.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let pm">{{ pm.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let pm">{{ pm.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let pm">{{ pm.username }}</td>
    </ng-container>

    <!-- Righe della tabella -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClicked(row)"
      [class.selected]="selectedRow === row"
      class="tableRow"
    ></tr>
  </table>

  <mat-paginator
    [length]="totalElements"
    [hidePageSize]="true"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
