<h2 mat-dialog-title class="text-center">{{ title }}</h2>
<div mat-dialog-content class="text-center">
  <p>{{ message }}</p>
  <div>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">{{ cancelText }}</button>
      <button mat-button color="primary" (click)="onConfirm()">
        {{ confirmText }}
      </button>
      <div></div>
    </div>
  </div>
</div>
