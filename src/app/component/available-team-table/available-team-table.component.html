<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div class="table-container">
  <div class="d-flex align-items-center" style="width: 600px;">
    <div class="input-group position-relative">
      <input
        name="searchInput"
        placeholder="Search..."
        [(ngModel)]="searchQuery"
        class="form-control"
        style="border-top-right-radius: 4px; border-bottom-right-radius: 4px"
        (keydown.enter)="applyFilter()"
      />
      <mat-icon
        class="position-absolute top-0 end-0 search-icon"
        style="
          height: 100%;
          margin-right: 10px;
          display: flex;
          align-items: center;
          z-index: 12;
        "
      >
        search
      </mat-icon>
    </div>
    <button
      mat-button
      [ngClass]="{
            invisible: !isSearchQueryPresent,
          }"
      (click)="resetAllFilters()"
    >
      <i class="fa fa-times"></i>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let team">{{ team.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team Name</th>
      <td mat-cell *matCellDef="let team">{{ team.name }}</td>
    </ng-container>

    <!-- Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClicked(row)"
      [class.selected]="selectedRow === row"
      class="tableRow"
    ></tr>
  </table>
  <mat-paginator
    [length]="totalElements"
    [hidePageSize]="true"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
    *ngIf="dataSource.data.length !== 0"
  ></mat-paginator>
</div>
<h5
  style="color: #3080f7"
  *ngIf="dataSource.data.length === 0"
  class="text-center m-5"
>
  {{ errorMessage }}
</h5>
