<div class="d-flex align-items-center">
  <div class="input-group position-relative">
    <input
      name="searchInput"
      placeholder="Search..."
      [(ngModel)]="searchQuery"
      class="form-control"
      style="border-top-right-radius: 4px; border-bottom-right-radius: 4px"
      (keydown.enter)="applyFilter()"
    />
    <mat-icon
      class="position-absolute top-0 end-0 search-icon"
      style="
        height: 100%;
        margin-right: 10px;
        display: flex;
        align-items: center;
        z-index: 12;
      "
    >
      search
    </mat-icon>
  </div>
  <button mat-button *ngIf="isSearchQueryPresent" (click)="resetAllFilters()">
    <i class="fa fa-times"></i>
  </button>
</div>

<div class="d-flex align-items-center justify-content-center mt-5 mb-5" *ngIf="isLoading">
  <mat-spinner
    mode="indeterminate"
  ></mat-spinner>
</div>

<div
  class="table-container"
  *ngIf="!isLoading && !errorStates.teamMembers && dataSource.data.length > 0"
>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortData($event)"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let tm">{{ tm.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let tm">{{ tm.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let tm">{{ tm.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let tm">{{ tm.username }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClicked(row)"
      [class.selected]="selectedRow?.id === row.id"
      class="tableRow"
    ></tr>
  </table>

  <mat-paginator
    [length]="totalElements"
    [pageIndex]="currentPage"
    [hidePageSize]="true"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>

<div
  *ngIf="errorStates.teamMembers && !isLoading"
  class="alert alert-danger text-center mt-5"
>
  {{ errorStates.teamMembers }}
</div>
