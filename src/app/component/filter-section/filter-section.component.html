<div class="row mb-4 d-flex justify-content-end">
  <!-- Filter Dropdowns and Buttons -->
  <div class="col-lg-3 d-flex mb-3 align-items-center">
    <div ngbDropdown class="d-inline-block w-100">
      <button
        type="button"
        class="btn btn-outline-primary w-100"
        id="statusDropdown"
        ngbDropdownToggle
      >
        {{ selectedStatus ? statusLabels[selectedStatus] : "Status" }}
      </button>
      <div
        ngbDropdownMenu
        aria-labelledby="statusDropdown"
        class="text-center w-100"
      >
        <button
          class="dropdown-item"
          *ngFor="let status of statuses"
          (click)="selectStatus(status)"
        >
          {{ statusLabels[status] }}
        </button>
      </div>
    </div>
    <button *ngIf="selectedStatus" mat-button (click)="resetStatus()">
      <i class="fa fa-times"></i>
    </button>
  </div>

  <div class="col-lg-3 mb-3 d-flex align-items-center">
    <div ngbDropdown class="d-inline-block w-100">
      <button
        type="button"
        class="btn btn-outline-primary w-100"
        id="priorityDropdown"
        ngbDropdownToggle
      >
        {{ selectedPriority ? priorityLabels[selectedPriority] : "Priority" }}
      </button>
      <div
        ngbDropdownMenu
        aria-labelledby="priorityDropdown"
        class="text-center w-100"
      >
        <button
          class="dropdown-item"
          *ngFor="let priority of priorities"
          (click)="selectPriority(priority)"
        >
          {{ priorityLabels[priority] }}
        </button>
      </div>
    </div>
    <button mat-button *ngIf="selectedPriority" (click)="resetPriority()">
      <i class="fa fa-times"></i>
    </button>
  </div>

  <div class="col mb-3 d-flex gap-4">
    <div class="input-group position-relative">
      <input
        name="searchbox"
        placeholder="Search by name..."
        [(ngModel)]="searchQuery"
        class="form-control"
        style="border-top-right-radius: 4px; border-bottom-right-radius: 4px"
        (keydown.enter)="onSearchQueryChange($event)"
      />
      <mat-icon
        class="position-absolute top-0 end-0 search-icon"
        style="
          height: 100%;
          margin-right: 10px;
          display: flex;
          align-items: center;
          z-index: 12;
        "
      >
        search
      </mat-icon>
    </div>

    <button
      class="btn btn-outline-danger btn-reset-filters d-flex align-items-center justify-content-center gap-1"
      *ngIf="selectedStatus || selectedPriority || isSearchQueryPresent"
      (click)="resetAllFilters()"
    >
      <i class="fa fa-times"></i> Reset filters
    </button>

    <button
      *ngIf="role === 'ADMIN'"
      class="btn btn-outline-primary d-flex align-items-center justify-content-center gap-1"
      (click)="createProject()"
    >
      <i class="fa fa-plus"></i>Create
    </button>
  </div>
</div>
