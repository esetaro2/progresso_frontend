<div
  class="card"
  (click)="goToProjectDetails()"
  (keydown.enter)="goToProjectDetails()"
  tabindex="0"
>
  <div
    class="card-header d-flex justify-content-between"
    style="background: none; border: none"
  >
    <h4
      class="card-title text-truncate"
      [ngbTooltip]="project!.name"
      [openDelay]="1000"
    >
      {{ project!.name }}
    </h4>
    <button
      type="button"
      class="btn no-border"
      placement="top"
      [ngbTooltip]="getTooltipText()"
    >
      <mat-icon [ngClass]="getStatusClass()"> circle </mat-icon>
    </button>
  </div>

  <div class="card-body d-flex align-items-center justify-content-between">
    <div class="d-flex align-self-center">
      <p>
        Priority:
        <span [ngClass]="getPriorityClass()">{{ project!.priority }}</span>
      </p>
    </div>

    <div class="d-flex align-items-center">
      <div
        *ngIf="errorStates.percentage"
        class="alert alert-danger text-center m-0"
      >
        {{ errorStates.percentage }}
      </div>

      <div *ngIf="!errorStates.percentage">
        <ngx-charts-pie-chart
          [results]="chartData"
          [view]="[100, 100]"
          [scheme]="'cool'"
          [margins]="[0, 0, 0, 0]"
        >
        </ngx-charts-pie-chart>
      </div>
    </div>
  </div>
</div>
