<div
  class="card"
  class="card"
  (click)="goToProjectDetails()"
  (keydown.enter)="goToProjectDetails()"
  tabindex="0"
>
  <div
    class="card-header d-flex justify-content-between"
    style="background: none; border: none"
  >
    <h4 class="card-title">
      {{ project!.name }}
    </h4>
    <button
      type="button"
      class="btn no-border"
      placement="top"
      [ngbTooltip]="getTooltipText()"
    >
      <mat-icon [ngClass]="getStatusClass()" class="animated-circle"
        >circle</mat-icon
      >
    </button>
  </div>

  <div class="card-body d-flex align-content-center justify-content-between">
    <div class="d-flex align-self-center">
      <p>
        Priority:
        <span [ngClass]="getPriorityClass()">{{ project!.priority }}</span>
      </p>
    </div>

    <ngx-charts-pie-chart
      [results]="chartData"
      [view]="[100, 100]"
      [doughnut]="true"
      [scheme]="'cool'"
      [margins]="[0, 0, 0, 0]"
    >
    </ngx-charts-pie-chart>
  </div>
</div>
